apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "structures-server.fullname" . }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ include "structures-server.name" . }}
  template:
    metadata:
      labels:
        app: {{ include "structures-server.name" . }}
        release: {{ .Release.Name }}
    spec:
      serviceAccountName: {{ include "structures-server.fullname" . }}
      terminationGracePeriodSeconds: 60  # Allow time for WebSocket connections to close gracefully
      containers:
        - name: structures-server
          image: {{ if .Values.image.sha }}"{{ .Values.image.repository }}@{{ .Values.image.sha }}"{{ else }}"{{ .Values.image.repository }}:{{ .Values.image.tag }}"{{ end }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          lifecycle:
            preStop:
              exec:
                # Give WebSocket connections time to close gracefully before SIGTERM
                command: ["/bin/sh", "-c", "sleep 15"]
          readinessProbe:
            httpGet:
              path: "{{ .Values.properties.structures.healthCheckPath }}"
              port: {{ .Values.properties.structures.webServerPort }}
            initialDelaySeconds: 10
            failureThreshold: 15
            periodSeconds: 10
            timeoutSeconds: 7
          startupProbe:
            httpGet:
              path: "{{ .Values.properties.structures.healthCheckPath }}"
              port: {{ .Values.properties.structures.webServerPort }}
            initialDelaySeconds: 30
            failureThreshold: 15
            periodSeconds: 10
            timeoutSeconds: 7
          livenessProbe:
            httpGet:
              path: "{{ .Values.properties.structures.healthCheckPath }}"
              port: {{ .Values.properties.structures.webServerPort }}
            initialDelaySeconds: 30
            failureThreshold: 30
            periodSeconds: 30
            timeoutSeconds: 7
          ports:
            - containerPort: {{ .Values.properties.structures.webServerPort| default 9090 }} # UI PORT
            - containerPort: {{ .Values.properties.structures.graphqlPort| default 4000 }} # GraphQL Port
            - containerPort: {{ .Values.properties.structures.openApiPort| default 8080 }} # OpenAPI Port
            - containerPort: {{ .Values.continuum_gateway.stomp.port| default 58503 }} # Continuum Stomp Port
            - containerPort: {{ .Values.properties.structures.restPort| default 58504 }} # Continuum REST Port
            - containerPort: {{ .Values.continuum.cluster.discoveryPort | default 47500 }} # Ignite Discovery Port
            - containerPort: {{ .Values.continuum.cluster.communicationPort | default 47100 }} # Ignite Communication Port
          envFrom:
            - configMapRef:
                name: {{ include "structures-server.fullname" . }}
          volumeMounts:
            - name: tmp-work
              mountPath: /workspace/ignite/work
      restartPolicy: Always
      nodeSelector: {{ toYaml .Values.nodeSelector | nindent 8 }}
      volumes:
        - name: tmp-work
          emptyDir:
            sizeLimit: 1Gi
