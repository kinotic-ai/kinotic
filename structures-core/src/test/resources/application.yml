spring:
  profiles:
    active: test,eviction-tracking
  main:
    web-application-type: none

# YAML Reference http://www.yaml.org/refcard.html
continuum:
  debug: true
  maxNumberOfCoresToUse: 4

logging:
  level:
    org:
      springframework:
        web: DEBUG
      mindignited: TRACE
    io:
      vertx: DEBUG

structures:
  elastic-use-ssl: false


structures-core-test:
  enabled: true

structures-sql-test:
  enabled: false

oidc-security-service:
  enabled: false