receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
      http:
        endpoint: 0.0.0.0:4318

processors:
  batch:
    timeout: 1s
    send_batch_size: 1024
  resource:
    attributes:
      # Only set service.name if it's missing (don't override existing values)
      - key: service.name
        value: structures-server
        action: insert

exporters:
  otlp/tempo:
    endpoint: "tempo:4317"  # For traces to Tempo (gRPC)
    tls:
      insecure: true
  loki:  # For logs to Loki (native Loki format)
    endpoint: "http://loki:3100/loki/api/v1/push"
    labels:
      resource:
        service.name: "service_name"
  otlphttp/mimir:  # For metrics to Mimir (using OTLP protocol)
    endpoint: "http://mimir:9009/otlp"
    tls:
      insecure: true

service:
  pipelines:
    traces:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlp/tempo]
    logs:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [loki]
    metrics:
      receivers: [otlp]
      processors: [resource, batch]
      exporters: [otlphttp/mimir]