plugins {
	id 'org.kinotic.java-application-conventions'
}

sourceSets {
    main {
        java {
            exclude '**/test/**'
        }
    }
}

dependencies {
	implementation project(':kinotic-persistence')
	implementation project(':kinotic-auth')

    // These were continuum. As we move things around we can refine the dependencies
    implementation project(':kinotic-core')
    implementation project(':kinotic-rpc-gateway')

	implementation 'com.github.ben-manes.caffeine:caffeine'

	implementation 'io.jsonwebtoken:jjwt-api'
	implementation 'io.jsonwebtoken:jjwt-impl'
	implementation 'io.jsonwebtoken:jjwt-jackson'

}

tasks.named('processResources') {
	dependsOn ":structures-frontend-next:copyDist"
}

tasks.named('sourcesJar') {
	dependsOn ":structures-frontend-next:copyDist"
}
