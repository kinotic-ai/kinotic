plugins {
    // Apply the common convention plugin for shared build configuration between library and application projects.
    id 'org.kinotic.java-common-conventions'
    id 'java-library'
    id 'maven-publish'
    id 'org.jreleaser'
}

dependencies {
    api "org.kinotic:continuum-core:${continuumVersion}"

    implementation 'org.springframework.boot:spring-boot-autoconfigure'
}

java {
    withJavadocJar()
    withSourcesJar()
}

// Stages files for use by JReleaser
publishing {
    publications {
        mavenJava(MavenPublication) {

            from components.java

            // Use resolved versions since we are not directly depending on the spring POM
            versionMapping {
                usage('java-api') {
                    fromResolutionOf('runtimeClasspath')
                }
                usage('java-runtime') {
                    fromResolutionResult()
                }
            }

            pom {
                name = 'Kinotic'
                description = 'Rapid development platform for AI powered applications'
                url = 'https://kinotic.ai'

                licenses {
                    license {
                        name = 'Elastic License 2.0'
                        url = 'https://www.elastic.co/licensing/elastic-license'
                    }
                }
                developers {
                    developer {
                        name = 'Kinotic AI Development Team'
                        email = 'develop@kinotic.ai'
                    }
                }
                scm {
                    connection = 'scm:git:https://github.com/kinotic-ai/kinotic.git'
                    developerConnection = 'scm:git:https://github.com/kinotic-ai/kinotic.git'
                    url = 'https://github.com/kinotic-ai/kinotic'
                }
            }
        }
    }
    // Here is where JReleaser will look for the staged files
    repositories {
        maven {
            url = layout.buildDirectory.dir('staging-deploy')
        }
    }
}

jreleaser {
    signing {
        active = 'ALWAYS'
        armored = true
        verify = false
    }
    deploy {
        maven {
            mavenCentral {
                'release-deploy' {
                    active = 'RELEASE'
                    url = 'https://central.sonatype.com/api/v1/publisher'
                    applyMavenCentralRules = true
                    stagingRepository('build/staging-deploy')
                }
            }
            nexus2 {
                'snapshot-deploy' {
                    active = 'SNAPSHOT'
                    snapshotUrl = 'https://central.sonatype.com/repository/maven-snapshots/'
                    applyMavenCentralRules = true
                    snapshotSupported = true
                    closeRepository = true
                    releaseRepository = true
                    stagingRepository('build/staging-deploy')
                }
            }
        }
    }
}

javadoc {
    // suppress warnings
    options.addStringOption('Xdoclint:none', '-quiet')

    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}

